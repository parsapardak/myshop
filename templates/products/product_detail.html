{% extends "base.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">{{ product.name }}</h2>
    <p class="text-gray-700 mb-4">{{ product.description }}</p>
    <p class="text-xl text-green-600 mb-4">قیمت: {{ product.price }} تومان</p>
    <!-- در آینده می‌تونید دکمه افزودن به سبد خرید رو اضافه کنید -->
    <a href="/" class="inline-block bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700 transition">بازگشت</a>
</div>
{% endblock %}

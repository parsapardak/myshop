{% extends "base.html" %}

{% block content %}
  <h2>محصولات</h2>
  {% if category %}
    <h3>دسته: {{ category.name }}</h3>
  {% endif %}
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price }} تومان</p>
            <a href="{% url 'products:product_detail' product.id product.slug %}" class="btn btn-primary">جزئیات</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

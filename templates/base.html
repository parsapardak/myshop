<!DOCTYPE html>
<html lang="fa">

    <title>فروشگاه من</title>
    <!-- اضافه کردن استایل‌های مدرن (مثلاً از Tailwind یا Bootstrap) -->

</head>
<body>
    <header class="bg-light p-3">
        <div class="container">
            <h1>فروشگاه من</h1>

    <footer class="bg-light p-3 text-center">
        <div class="container">
            <p>&copy; 2025 فروشگاه من</p>
        </div>
    </footer>
    <!-- اضافه کردن اسکریپت‌های مورد نیاز -->

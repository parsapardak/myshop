<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه من</title>
    <!-- استفاده از CDN Tailwind CSS برای طراحی مدرن -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">فروشگاه من</h1>
            <nav>
                <a href="/" class="text-gray-700 hover:text-blue-600 ml-4">خانه</a>
                <a href="/accounts/signup/" class="text-gray-700 hover:text-blue-600 ml-4">ثبت‌نام</a>
                <a href="/accounts/login/" class="text-gray-700 hover:text-blue-600 ml-4">ورود</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-4 text-center">
            <p>&copy; 2025 فروشگاه من</p>
        </div>
    </footer>
</body>
</html>
